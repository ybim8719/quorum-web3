name: Foundry tests
run-name: ${{ github.actor }} is launching tests for foundryðŸš€
on:
  push:
    branches:
      - main
      
jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Run tests
        run: |
          cd foundry
          forge test -vvv






